<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo list</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="main-block">
		<h1>Todo list</h1>
		<p class="description_text">simple todo list</p>
		<div class="todo_add">
			<input type="text" class="todo_add__input">
			<button class="todo_add__button" onclick="add_todo_record()">add</button>
		</div>
		<div class="todo_list">
			<div class="todo_record" id="${id}">
				<div class="todo_record__buttons">
					<button class="todo_record__del">Delete</button>
					<button class="todo_record__edit">Edit</button>
				</div>
				<p class="todo_record__text">lkmsdfffffffffffffffffffffffs</p>
			</div>
		</div>
	</div>
</body>
</html>
